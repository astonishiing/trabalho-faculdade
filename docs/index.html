<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Notes & Reminders – Demo</title>
  <style>
      * {
          box-sizing: border-box
      }

      body {
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
          margin: 0;
          max-width: 720px;
          padding: 20px
      }

      header {
          display: flex;
          align-items: center;
          gap: 8px;
          margin-bottom: 12px
      }

      header h1 {
          font-size: 20px;
          margin: 0
      }

      .new-note textarea {
          width: 100%;
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 8px;
          resize: vertical
      }

      .row {
          display: flex;
          gap: 8px;
          margin-top: 8px
      }

      button {
          padding: 8px 10px;
          border: 0;
          border-radius: 8px;
          background: #3b82f6;
          color: #fff;
          cursor: pointer
      }

      button#clear {
          background: #ef4444
      }

      section {
          padding: 12px 0;
          border-bottom: 1px solid #f1f1f1
      }

      h2 {
          font-size: 16px;
          margin: 0 0 8px
      }

      input {
          width: 100%;
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 8px;
          margin-bottom: 8px
      }

      ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: grid;
          gap: 8px
      }

      li {
          display: grid;
          grid-template-columns:1fr auto;
          align-items: start;
          gap: 8px;
          padding: 8px;
          border: 1px solid #eee;
          border-radius: 10px
      }

      li button {
          background: #6b7280
      }

      footer {
          font-size: 12px;
          margin-top: 16px
      }

      a {
          color: #3b82f6;
          text-decoration: none
      }
  </style>
</head>
<body>
<header>
  <img src="../icons/icon-32.png" alt="logo" />
  <h1>Quick Notes –</h1>
</header>
